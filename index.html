<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRAFFIT | Urban Art Memecoin on Base</title>
    <meta name="description" content="Born from the streets. Built on Base. The urban art memecoin." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              base: '#0052FF',
              'base-dark': '#0040C7',
              dark: '#0A0A0A',
              'off-white': '#E5E5E5',
              'neon-green': '#39FF14',
              'neon-purple': '#D900FF',
              'spray-red': '#FF003C',
              'concrete': '#2A2A2A',
            },
            fontFamily: {
              graffiti: ['"Permanent Marker"', 'cursive'],
              sans: ['"Space Grotesk"', 'sans-serif'],
            },
            backgroundImage: {
              'noise': "url('https://cdnjs.cloudflare.com/ajax/libs/svg-patterns/0.1.0/patterns/noise.svg')",
              'spray-pattern': "radial-gradient(circle, rgba(57,255,20,0.1) 0%, rgba(10,10,10,0) 70%)"
            },
            animation: {
              'drip': 'drip 2s infinite ease-in-out',
              'glitch': 'glitch 1s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              drip: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(10px)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0A0A0A;
        color: #E5E5E5;
        overflow-x: hidden;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0A0A; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2A2A2A; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0052FF; 
      }
      .graffiti-shadow {
        text-shadow: 4px 4px 0px #000, 6px 6px 0px #39FF14;
      }
      .base-shadow {
        text-shadow: 4px 4px 0px #000, 6px 6px 0px #0052FF;
      }
      .spray-paint-cursor {
        cursor: crosshair;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="spray-paint-cursor">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
